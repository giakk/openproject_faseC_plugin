<div class="fase-c-container">
  <h2>{{ getText('fase_c.title') }}</h2>

  <div *ngIf="loading" class="loading-indicator">
    <span class="loading-indicator--spinner"></span>
  </div>

  <div *ngIf="!loading && data" class="fase-c-form">
    <form>
      <div *ngFor="let field of fields" class="form--field">
        <label class="form--label" [attr.for]="field.key">
          {{ getText(field.label) }}
        </label>
        <div class="form--field-container">
          <input
            type="text"
            class="form--text-field"
            [id]="field.key"
            [(ngModel)]="data[field.key]"
            [name]="field.key"
            [disabled]="!canEdit()"
            maxlength="100"
          />
        </div>
      </div>

      <div class="form--actions" *ngIf="canEdit()">
        <button
          type="button"
          class="button -primary"
          (click)="save()"
          [disabled]="saving"
        >
          <span *ngIf="!saving">{{ getText('fase_c.save') }}</span>
          <span *ngIf="saving" class="loading-indicator--spinner"></span>
        </button>
      </div>

      <div class="notification-box -info" *ngIf="!canEdit()">
        <p>{{ getText('fase_c.no_permission') }}</p>
      </div>
    </form>
  </div>
</div>
